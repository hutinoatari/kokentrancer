<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokentrancer</title>
    <script defer src="./main.js"></script>
</head>
<body>
    <header>
        <h1>kokentrancer</h1>
    </header>

    <main>
        <form>
            <div>
                <label for="nameForm">名前: </label>
                <input
                    id="nameForm"
                    list="nameList"
                    type="text"
                    placeholder="工研太郎"
                >
                <datalist id="nameList"></datalist>
            </div>
            <div>
                <label for="temperatureForm">体温: </label>
                <input
                    id="temperatureForm"
                    type="number"
                    min="32.0"
                    max="42.0"
                    step="0.1"
                    placeholder="36.0"
                >
            </div>
            <div>
                <input id="resetButton" type="button" value="リセット">
                <input id="sendButton" type="button" value="記録する">
            </div>
        </form>
    </main>

    <footer>
        <p><small>(C)2021 淵野アタリ</small></p>
    </footer>
</body>
</html>
